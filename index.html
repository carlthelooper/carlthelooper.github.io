<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CarlTheLooper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d1117;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      text-align: center;
    }

    .profile-photo img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: transform 0.2s;
    }

    .profile-photo img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .profile-photo img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-photo">
      <a href="https://github.com/carlthelooper" target="_blank">
        <img src="https://avatars.githubusercontent.com/u/122948472?v=4" alt="CarlTheLooper's GitHub Profile Photo">
      </a>
    </div>
  </div>
</body>
</html>
